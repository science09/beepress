<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{.app_name}} - {{.title}}</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" type="text/css" href="/assets/stylesheets/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/assets/stylesheets/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="/assets/stylesheets/highlight.css">
  <link rel="stylesheet" type="text/css" href="/assets/stylesheets/app.css">
  <!--{{stylesheet_link_tag "app"}}-->
  <link rel="shortcut icon" type="image/png" href="/static/favicon.png">
  <meta name="csrf-token" content="{{ .csrf_token }}"/>
  <meta name="csrf-param" content="csrf_token"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <!--{{javascript_include_tag "app"}}-->
  {{setting "custom_head_html"}}
</head>
<body>
  <div class="page-wrap">
    {{template "layout/header.html" .}}
    <div class="main-container container">
      {{.LayoutContent}}
    </div>
  </div>
  <!--{{template "partials/node-list.html" .}}-->

  {{template "layout/footer.html" .}}
  <script src="/assets/javascripts/jquery-2.1.3.min.js" type="text/javascript"></script>
  <script src="/assets/javascripts/jquery.turbolinks.min.js" type="text/javascript"></script>
  <script src="/assets/javascripts/jquery-ujs.js" type="text/javascript"></script>
  <script src="/assets/javascripts/bootstrap.min.js" type="text/javascript"></script>
  <script src="/assets/javascripts/underscore.js" type="text/javascript"></script>
  <script src="/assets/javascripts/backbone.min.js" type="text/javascript"></script>
  <script src="/assets/javascripts/highlight.min.js" type="text/javascript"></script>
  <script src="/assets/javascripts/pager.js" type="text/javascript"></script>
  <!--<script src="/assets/javascripts/turbolinks.js" type="text/javascript"></script>-->
  <script src="/assets/javascripts/notifier.js" type="text/javascript"></script>
  <script src="/assets/javascripts/app.js" type="text/javascript"></script>
</body>
</html>
