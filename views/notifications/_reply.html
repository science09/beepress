<div class="avatar media-left">
	{{user_avatar_tag .Actor "96x96"}}

<div class="media-body">
    <div class="info">
    	{{user_name_tag .Actor}} 于 {{timeago .CreatedAt}} 回复了你发布的主题：<a href="{{.NotifyableURL}}">{{.NotifyableTitle}}</a>

    <div class="summary markdown">
      {{markdown .Reply.Body}}
    </div>
</div>
